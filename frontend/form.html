<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/IMG/Besant_logo.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="nav-container">
      <div class="title">
        <img src="./Img/Besant_logo.jpeg" alt="" />
        <h1>Besant Technology</h1>
      </div>

      <div class="list-items">
        <ul>
          <li><a href="form.html">Register a Course</a></li>
          <li><a href="availableCourses.html">Available Courses</a></li>
          <li><a href="enrolledCourses.html">Enrolled Courses</a></li>
        </ul>
      </div>
    </nav>
    
    <div id="form-body">
      <div class="flex-container">
        <div>
          <img src="/IMG/Besant_logo.jpeg" />
        </div>
        <div><h1>Besant Technologies</h1></div>
      </div>
      <div class="location">
        <h1>Anna Nagar</h1>
      </div>

      <!-- <iframe name="hiddenframe" style="display: none"></iframe> -->

      <form id="form">
        <div class="enquiry-div">
          <label>Enquiry Form</label>
          <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" />
          </div>
        </div>

        <div class="name-div">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="num-div">
          <label for="num">Mobile No:</label>
          <input type="number" name="mobileNum" id="num" />
        </div>

        <div class="email-div">
          <label for="mail">Email:</label>
          <input type="email" name="emailId" id="mail" />
        </div>

        <div class="map-location">
          <label for="map">Location:</label>
          <input type="text" name="location" id="map" />
        </div>

        <div class="course-div">
          <label for="course">Course Interested:</label>
          <!-- <input type="text" name="course" id="course" /> -->
          <select name="courseName" id="select-course">
            <option value="">Select a course</option>
            <option value="Front-End">Front-End</option>
            <option value="Full Stack Java">Full Stack Java</option>
            <option value="Full Stack Python">Full Stack Python</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Dot Net">Dot Net</option>
            <option value="C Programming">C Programming</option>
            <option value="C++">C++</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Software Testing">Software Testing</option>
            <option value="AI & Machine Learning">AI & Machine Learning</option>
          </select>
        </div>

        <div class="batch-time-div">
          <label>Batch Preferred:</label>

          <input type="radio" value="Weekdays" name="batchTime" id="weekdays" checked />
          <label for="batch-time" class="label-not">Weekdays</label>

          <input type="radio" value="Weekends" name="batchTime" id="weekends" />
          <label for="batch-time" class="label-not">Weekends</label>
        </div>

        <div class="profession-div">
          <label>Profession:</label>

          <input type="radio" value="Student" name="profession" id="student" />
          <label for="stud" class="label-not">Student</label>

          <input type="radio" value="Fresher" name="profession" id="fresher" checked />
          <label for="stud" class="label-not">Fresher</label>

          <input type="radio" value="Exp in IT" name="profession" id="exp-it" />
          <label for="stud" class="label-not">Exp in IT</label>

          <input
            type="radio"
            value="Exp in Non IT"
            name="profession"
            id="non-exp-it"
          />
          <label for="stud" class="label-not">Exp in Non IT</label>

          <input
            type="radio"
            value="Career-Break"
            name="profession"
            id="career-break"
          />
          <label for="stud" class="label-not">Career Break</label>
        </div>

        <div class="trainer-div">
          <label>Are you interested As Become a Trainer?</label>

          <input
            type="radio"
            name="interestedInTrainer"
            value="Yes"
            id="train-yes"
          />
          <label for="train-yes" class="label-not">Yes</label>

          <input
            type="radio"
            name="interestedInTrainer"
            value="No"
            id="train-no"
            checked
          />
          <label for="train-no" class="label-not">No</label>
        </div>

        <div class="hear-about-div">
          <label>How Did You Hear About Us:</label>

          <input type="radio" value="Google Search" id="via-google" checked />
          <label for="via-google" class="label-not">Google Search</label>

          <input type="radio" value="Social Media" id="via-media" />
          <label for="via-media" class="label-not">Social Media</label>

          <input type="radio" value="Reference" id="via-refer" />
          <label for="via-refer" class="label-not">Reference</label>
        </div>

        <div class="sub">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>


    <script src="myScripts.js"></script>
  </body>
</html>
